double masfilling(double arr[4][4]) {

	for (int i = 0; i < 4; i++) {

		for (int j = 0; j < 4; j++) {
			arr[i][j] = rand() * 0.1;

		}

	}
	return arr[4][4];
}
void masout(double arr[4][4]) {
	for (int i = 0; i < 4; i++) {

		for (int j = 0; j < 4; j++) {
			std::cout << arr[i][j] << "	";
		}
		std::cout << std::endl;
	}
}
double maxMin(double arr[4][4]) {
	double min = arr[0][0], max = arr[0][0];
	for (int i = 0; i < 4; i++) {

		for (int j = 0; j < 4; j++) {
			if (arr[i][j] > max) {
				max = arr[i][j];
			}
			else {
				if (arr[i][j] < min) {
					min = arr[i][j];
				}
			}

		}

	}

	std::cout << "Max number: " << max << std::endl;
	std::cout << "Min number: " << min << std::endl;
	return max, min;
}


